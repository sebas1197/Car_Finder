<!DOCTYPE html>
<html lang="en">
<head>
    <title>Encuentra tu auto | Filtros de búsqueda</title>

    <meta name="title" content="Encuentra tu auto | Filtros de búsqueda">
    <meta name="description" content="Selección de autos filtrados por múltiples campos, encuentra la mejor opción">
    <meta http-equiv="content-language" content="es">
    <meta name="author" content="Sebastián Landázuri"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">  
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/cards.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>

    <header>
        <h1>Buscador de Autos</h1>
    </header>
    <main>
    <div class="container">

        <form id="seeker">
            <div class="row">
                <div class="three columns">
                    <label for="brand">Marca</label>
                    <select class="u-full-width" id="brand">
                        <option selected>Seleccione</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="Mercedes Benz">Mercedes Benz</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Ford">Ford</option>
                        <option value="Dodge">Dodge</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="year">Año</label>
                    <select class="u-full-width" id="year">
                        <option selected>Seleccione</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="minimum">Precio Min</label>
                    <select class="u-full-width" id="minimum">
                            <option selected>Seleccione</option>
                            <option value="20000">20,000</option>
                            <option value="30000">30,000</option>
                            <option value="40000">40,000</option>
                            <option value="50000">50,000</option>
                            <option value="60000">60,000</option>
                            <option value="70000">70,000</option>
                            <option value="80000">80,000</option>
                            <option value="90000">90,000</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="max">Precio Max</label>
                    <select class="u-full-width" id="max">
                            <option selected>Seleccione</option>
                            <option value="20000">20,000</option>
                            <option value="30000">30,000</option>
                            <option value="40000">40,000</option>
                            <option value="50000">50,000</option>
                            <option value="60000">60,000</option>
                            <option value="70000">70,000</option>
                            <option value="80000">80,000</option>
                            <option value="90000">90,000</option>
                    </select>
                </div>
                <div class="row">
                    <div class="four columns">
                        <label for="doors">Puertas</label>
                        <select class="u-full-width" id="doors">
                                <option selected>Seleccione</option>
                                <option value="2">2</option>
                                <option value="4">4</option>
                        </select>
                    </div>
                    <div class="four columns">
                        <label for="transmission">Transmisión</label>
                        <select class="u-full-width" id="transmission">
                                <option selected>Seleccione</option>
                                <option value="automatico">Automática</option>
                                <option value="manual">Manual</option>
                        </select>
                    </div>
                    <div class="four columns">
                        <label for="color">Color</label>
                        <select class="u-full-width" id="color">
                                <option selected>Seleccione</option>
                                <option value="Negro">Negro</option>
                                <option value="Azul">Azul</option>
                                <option value="Blanco">Blanco</option>
                                <option value="Rojo">Rojo</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <h1>Resultados</h1>
 
    <div id="cars">

    </div>

</main>


  <footer class="footer">
    <div id="copyright">
      <p>Copyright © <span id="year_copyright"></span> Sebastián Landázuri G</p>
    </div>
  </footer>

    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
